<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow</title>
    <script src="https://kit.fontawesome.com/f53c332d9d.js" >crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <div class="header"></div>
        <div class="slider">
            <div class="slider--controls">
                <div class="slider--control" onclick="goPrev()"><i class="fas fa-chevron-left"></i></div>
                <div class="slider--control" onclick="goNext()"><i class="fas fa-chevron-right"></i></div>
            </div>
            <div class="slider--width">
                <div class="slider--item" style="background-image: url(img/btu-img.png);">Tenha sempre novas ideias</div>
                <div class="slider--item" style="background-image: url(img/btu-img2.png);">Estude JavaScript</div>
                <div class="slider--item" style="background-image: url(img/btu-img3.png);">Torne-se Muito bom!</div>
            </div>

        </div>
    </header>
    <section>
        <h1>Resto do site</h1>
    </section>
    <script src="script.js"></script>
</body>

</html>
